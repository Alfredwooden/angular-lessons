<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        <p *ngIf="onlyOdd">Only show EVEN numbers</p>
        <p *ngIf="!onlyOdd">Only show ODD numbers</p>
      </button>
      <br><br>

      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'grey' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'MediumSeaGreen	' : 'transparent'}">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}"
              [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'MediumSeaGreen	' : 'transparent'}">
              {{ even }}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'MediumSeaGreen	' : 'transparent'}">
            {{ even }}
          </li>
        </div>

      </ul>

      <p appBasicHighlight>Style me with basic directives!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directives!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>

    </div>
  </div>
</div>
